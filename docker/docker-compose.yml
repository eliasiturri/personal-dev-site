services:
  # Node.js application
  app:
    build:
      context: ../site
      dockerfile: ../docker/Dockerfile
    container_name: dev-site-app
    restart: unless-stopped
    volumes:
      # Mount the entire project (excluding node_modules via .dockerignore)
      - ../site:/app
      # Use a named volume for node_modules to prevent overwriting
      - node_modules:/app/node_modules
    env_file:
      - ../site/.env
    networks:
      - dev-site-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: dev-site-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - dev-site-network
    depends_on:
      - app

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot
    container_name: dev-site-certbot
    restart: unless-stopped
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - dev-site-network

networks:
  dev-site-network:
    driver: bridge

volumes:
  node_modules:
  certbot-etc:
  certbot-var:
  certbot-www:
