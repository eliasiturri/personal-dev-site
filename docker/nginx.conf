events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Enable HTTP/2
    http2 on;

    # Upstream Node.js app
    upstream nodejs_backend {
        server app:3000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name example.dev www.example.dev;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://example.dev$request_uri;
        }
    }

    # HTTPS www redirect to non-www
    server {
        listen 443 ssl;
        server_name www.example.dev;

        ssl_certificate /etc/letsencrypt/live/example.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.dev/privkey.pem;

        return 301 https://example.dev$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name example.dev;

        ssl_certificate /etc/letsencrypt/live/example.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.dev/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        location / {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
