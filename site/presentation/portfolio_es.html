<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Presentación de la Plantilla (ES)</title>
  <style>
    :root { --accent: #00d1b2; --text: #ffffff; --muted: #cfcfcf; }
    .slide-title { color: var(--text); font-family: "Work Sans", sans-serif; }
    .slide-sub { color: var(--muted); font-family: "Work Sans", sans-serif; }
    .accent { color: var(--accent); }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h2 class="slide-title">Plantilla de Sitio Web Portfolio</h2>
        <p class="slide-sub">Limpia, rápida, con i18n</p>
      </section>
      <section>
        <h3 class="slide-title">Características</h3>
        <ul>
          <li>Internacionalización (EN/ES/SE)</li>
          <li>Artículos y proyectos</li>
          <li>Presentaciones con Reveal.js</li>
        </ul>
      </section>
      <section>
        <h3 class="slide-title">Contenido de Demostración</h3>
        <p class="slide-sub">[Marcador de imagen/vídeo]</p>
        <p class="accent">Sin medios personales.</p>
      </section>
    </div>
  </div>
</body>
</html>
