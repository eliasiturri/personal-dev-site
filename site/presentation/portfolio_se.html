<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mallpresentation (SE)</title>
  <style>
    :root { --accent: #00d1b2; --text: #ffffff; --muted: #cfcfcf; }
    .slide-title { color: var(--text); font-family: "Work Sans", sans-serif; }
    .slide-sub { color: var(--muted); font-family: "Work Sans", sans-serif; }
    .accent { color: var(--accent); }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h2 class="slide-title">Portfolio Webbplatsmall</h2>
        <p class="slide-sub">Ren, snabb, med i18n</p>
      </section>
      <section>
        <h3 class="slide-title">Funktioner</h3>
        <ul>
          <li>Internationalisering (EN/ES/SE)</li>
          <li>Blogginlägg och projekt</li>
          <li>Presentationer med Reveal.js</li>
        </ul>
      </section>
      <section>
        <h3 class="slide-title">Demoinnehåll</h3>
        <p class="slide-sub">[Bild-/videoplatshållare]</p>
        <p class="accent">Inga personliga media.</p>
      </section>
    </div>
  </div>
</body>
</html>
